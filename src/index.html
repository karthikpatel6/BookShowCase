<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book ShowCase</title>
  <style>
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1, #a18cd1, #fbc2eb);
      background-size: cover;
    
    }
    .heading{
      background-color: rgb(83, 82, 82);
      color: white;
      height: 43px;
      margin-top: 3px;
      justify-content: center;
      text-align: center;
    }
    .empty-space-1{
      background-color: rgb(38, 38, 38);
      height: 30px;
    }

    
    .flip-container {
      width: 200px; 
      height: 300px; 
      perspective: 1000px; 
      margin: 60px; 
      display: inline-block; 
      position: relative;
    }

    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s; 
      transform-style: preserve-3d;
    }

    .flip-container:hover .flipper {
      transform: rotateY(180deg); 
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; 
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc; 
    }

    .front {
      background-size: cover; 
      background-position: center;
    }

    .back {
      background: #f0f0f0;
      transform: rotateY(180deg); 
      font-size: 20px;
      color: #333;
      padding: 10px;
      text-align: center;
      cursor: pointer; 
    }

    details {
      margin: 10px 0;
      text-align: left;
    }

    summary {
      font-weight: bold;
      cursor: pointer;
    }

    details div {
      margin-left: 20px;
      margin-top: 5px;
    }
    
    

    h3, section {
      text-align: center;
    }
    
  </style>
</head>
<body>
  <h3 style="background-color: black; color: white; padding: 10px; width: 100%;">Welcome to Book Showcase</h3>
  <div style="background-color: black;"></div>
  <section style="padding: 20px; width: 100%;">
    <p class="pageExplore" style="margin-right: 85%;">Explore Books</p>

    <!-- Image 1 -->
    <div class="flip-container">
      <div class="flipper">
        <div class="front" style="background-image: url('/public/images/pic1.jpeg');"></div>
        <div class="back"><a href="/src/index2.html" style="text-decoration: none;">Click for more</a></div>
      </div>
    </div>

    <!-- Image 2 -->
    <div class="flip-container">
      <div class="flipper">
        <div class="front" style="background-image: url('/public/images/pic2.jpeg');"></div>
        <div class="back"><a href="/src/index3.html" style="text-decoration: none;"> Click for more</a></div>
      </div>
    </div>

    <!-- Image 3 -->
    <div class="flip-container">
      <div class="flipper">
        <div class="front" style="background-image: url('/public/images/pic3.jpeg');"></div>
        <div class="back"><a href="/src/index4.html" style="text-decoration: none;"> click for more</a></div>
      </div>
    </div>

  </section> 
  <div style="background-color: black; height: 20px;"></div>
  <h3 style="background-color: black; color: white; padding: 10px; width: 100%;">@2025 Book Showcase|All rights reserved.</h3>
 
  </body>
  </html>
